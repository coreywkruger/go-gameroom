services:
  - echo "hello world+1"
  - docker:latest

before_script:
  - docker login -e $DOCKER_EMAIL -p $DOCKER_PASSWORD

build_image:
  script:
    - docker stop gameroom_server
    - docker rm -f coreykruger/gameroom:latest
    - docker build -f Dockerfile -t coreykruger/gameroom .

push_image:
  script:
    - docker push coreykruger/gameroom